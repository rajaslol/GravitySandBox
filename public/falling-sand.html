<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Falling Sand Simulation</title>
    <meta name="description" content="Interactive falling sand simulation with sand, water, and stone particles. Classic retro pixel physics game.">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --background: #f5f5f5;
            --foreground: #1a1f2e;
            --card: #ffffff;
            --muted: #e0e0e0;
            --muted-foreground: #666666;
            --border: #cccccc;
            --accent: #d4a534;
            --sand: #d4a534;
            --sand-dark: #b08a2a;
            --water: #4a90d9;
            --water-dark: #3a7ac9;
            --stone: #7a7a8a;
            --stone-dark: #5a5a6a;
            --destructive: #dc4040;
            --canvas-bg: #e8e8e8;
            --canvas-border: #aaaaaa;
        }

        .dark {
            --background: #0d1117;
            --foreground: #e8e8e8;
            --card: #161b22;
            --muted: #21262d;
            --muted-foreground: #8b949e;
            --border: #30363d;
            --canvas-bg: #080810;
            --canvas-border: #30363d;
        }

        body {
            background: var(--background);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'JetBrains Mono', monospace;
            padding: 20px;
            transition: background 0.3s ease;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 24px;
            max-width: 900px;
            width: 100%;
        }

        header {
            display: flex;
            align-items: center;
            gap: 16px;
            flex-wrap: wrap;
            justify-content: center;
        }

        h1 {
            color: var(--foreground);
            font-size: 1.75rem;
            font-weight: 700;
            letter-spacing: -0.02em;
        }

        .controls {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .btn {
            padding: 12px 16px;
            border: 2px solid;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            font-family: 'JetBrains Mono', monospace;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn:active {
            transform: translateY(2px);
        }

        .btn.selected {
            box-shadow: 0 0 0 2px var(--foreground), 0 0 0 4px var(--background);
            transform: translateY(-2px);
        }

        .btn-sand {
            background: var(--sand);
            border-color: var(--sand-dark);
            color: var(--foreground);
        }

        .btn-sand:hover {
            background: var(--sand-dark);
        }

        .btn-water {
            background: var(--water);
            border-color: var(--water-dark);
            color: #ffffff;
        }

        .btn-water:hover {
            background: var(--water-dark);
        }

        .btn-stone {
            background: var(--stone);
            border-color: var(--stone-dark);
            color: #ffffff;
        }

        .btn-stone:hover {
            background: var(--stone-dark);
        }

        .btn-erase {
            background: var(--muted);
            border-color: var(--border);
            color: var(--foreground);
        }

        .btn-erase:hover {
            background: var(--border);
        }

        .btn-clear {
            background: var(--destructive);
            border-color: #b03030;
            color: #ffffff;
        }

        .btn-clear:hover {
            background: #b03030;
        }

        .btn-theme {
            background: var(--muted);
            border-color: var(--border);
            color: var(--foreground);
        }

        .btn-theme:hover {
            background: var(--border);
        }

        .settings {
            display: flex;
            align-items: center;
            gap: 16px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .setting-group {
            display: flex;
            align-items: center;
            gap: 12px;
            background: var(--card);
            padding: 12px 16px;
            border: 2px solid var(--border);
        }

        .setting-group label {
            font-size: 14px;
            color: var(--muted-foreground);
        }

        input[type="range"] {
            -webkit-appearance: none;
            width: 100px;
            height: 8px;
            background: var(--muted);
            cursor: pointer;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            background: var(--accent);
            border: 2px solid var(--foreground);
            cursor: pointer;
            transition: transform 0.2s;
        }

        input[type="range"]::-webkit-slider-thumb:hover {
            transform: scale(1.15);
        }

        .value-display {
            background: var(--muted);
            padding: 4px 8px;
            border: 1px solid var(--border);
            min-width: 32px;
            text-align: center;
            font-weight: 700;
            font-size: 14px;
            color: var(--accent);
        }

        canvas {
            border: 4px solid var(--canvas-border);
            background: var(--canvas-bg);
            cursor: crosshair;
            image-rendering: pixelated;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            max-width: 100%;
            height: auto;
        }

        .legend {
            display: flex;
            gap: 24px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--muted-foreground);
            font-size: 12px;
        }

        .legend-color {
            width: 16px;
            height: 16px;
            border: 1px solid var(--border);
        }

        .sand-color { background: var(--sand); }
        .water-color { background: var(--water); }
        .stone-color { background: var(--stone); }

        .info {
            color: var(--muted-foreground);
            font-size: 12px;
            text-align: center;
            max-width: 500px;
            line-height: 1.6;
        }

        @media (max-width: 600px) {
            h1 { font-size: 1.25rem; }
            .btn { padding: 10px 12px; font-size: 12px; }
            .container { gap: 16px; }
        }
    </style>
</head>
<body class="dark">
    <div class="container">
        <header>
            <h1>‚è≥ FALLING SAND</h1>
            <button id="themeBtn" class="btn btn-theme">‚òÄÔ∏è Light</button>
        </header>
        
        <nav class="controls">
            <button id="sandBtn" class="btn btn-sand selected">üèñÔ∏è Sand</button>
            <button id="waterBtn" class="btn btn-water">üíß Water</button>
            <button id="stoneBtn" class="btn btn-stone">ü™® Stone</button>
            <button id="eraseBtn" class="btn btn-erase">‚ú® Erase</button>
            <button id="clearBtn" class="btn btn-clear">üóëÔ∏è Clear</button>
        </nav>

        <div class="settings">
            <div class="setting-group">
                <label>Brush:</label>
                <input type="range" id="brushSize" min="1" max="12" value="4">
                <span class="value-display" id="brushValue">4</span>
            </div>
        </div>

        <main>
            <canvas id="canvas"></canvas>
        </main>

        <div class="legend">
            <div class="legend-item">
                <div class="legend-color sand-color"></div>
                <span>Sand: Falls & piles up</span>
            </div>
            <div class="legend-item">
                <div class="legend-color water-color"></div>
                <span>Water: Flows & spreads</span>
            </div>
            <div class="legend-item">
                <div class="legend-color stone-color"></div>
                <span>Stone: Falls then stays fixed</span>
            </div>
        </div>

        <footer class="info">
            <p>Click and drag to paint particles. Sand sinks through water, stone becomes immovable once it lands.</p>
            <p style="margin-top: 8px;">Keys: 1=Sand, 2=Water, 3=Stone, E=Erase, C=Clear, T=Theme</p>
        </footer>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const brushSlider = document.getElementById('brushSize');
        const brushValueDisplay = document.getElementById('brushValue');
        const themeBtn = document.getElementById('themeBtn');

        // Configuration
        const CELL_SIZE = 5;
        const GRID_WIDTH = 160;
        const GRID_HEIGHT = 120;

        canvas.width = GRID_WIDTH * CELL_SIZE;
        canvas.height = GRID_HEIGHT * CELL_SIZE;

        // Particle types
        const VOID = 0;
        const SAND = 1;
        const WATER = 2;
        const STONE = 3;

        // Theme state
        let isDarkMode = true;

        // Simulation state
        let grid = [];
        let isStatic = [];
        let colorNoise = [];

        let currentMaterial = SAND;
        let isMouseDown = false;
        let mouseGridX = 0;
        let mouseGridY = 0;
        let brushRadius = 4;

        // Color definitions with HSL for variation
        const PARTICLE_COLORS = {
            [SAND]: { h: 48, s: 85, l: 55 },
            [WATER]: { h: 210, s: 75, l: 58 },
            [STONE]: { h: 220, s: 5, l: 55 }
        };

        // Initialize the simulation grids
        function initializeGrids() {
            grid = [];
            isStatic = [];
            colorNoise = [];
            
            for (let y = 0; y < GRID_HEIGHT; y++) {
                grid[y] = [];
                isStatic[y] = [];
                colorNoise[y] = [];
                for (let x = 0; x < GRID_WIDTH; x++) {
                    grid[y][x] = VOID;
                    isStatic[y][x] = false;
                    colorNoise[y][x] = (Math.random() - 0.5) * 20;
                }
            }
        }

        // Get particle color with variation
        function getParticleColor(type, x, y) {
            if (type === VOID) return null;
            
            const base = PARTICLE_COLORS[type];
            const noise = colorNoise[y][x];
            const lightness = Math.max(25, Math.min(75, base.l + noise));
            const saturation = Math.max(0, Math.min(100, base.s + noise * 0.5));
            
            return `hsl(${base.h}, ${saturation}%, ${lightness}%)`;
        }

        // Convert screen coordinates to grid coordinates
        function screenToGrid(clientX, clientY) {
            const rect = canvas.getBoundingClientRect();
            const scaleX = canvas.width / rect.width;
            const scaleY = canvas.height / rect.height;
            
            let x = Math.floor((clientX - rect.left) * scaleX / CELL_SIZE);
            let y = Math.floor((clientY - rect.top) * scaleY / CELL_SIZE);
            
            x = Math.max(0, Math.min(GRID_WIDTH - 1, x));
            y = Math.max(0, Math.min(GRID_HEIGHT - 1, y));
            
            return { x, y };
        }

        // Check if a cell is within bounds
        function inBounds(x, y) {
            return x >= 0 && x < GRID_WIDTH && y >= 0 && y < GRID_HEIGHT;
        }

        // Check if a cell is empty
        function isEmpty(x, y) {
            return inBounds(x, y) && grid[y][x] === VOID;
        }

        // Check if a cell contains water
        function isWater(x, y) {
            return inBounds(x, y) && grid[y][x] === WATER;
        }

        // Place particles with brush
        function paintParticles(centerX, centerY) {
            const radiusSq = brushRadius * brushRadius;
            
            for (let dy = -brushRadius; dy <= brushRadius; dy++) {
                for (let dx = -brushRadius; dx <= brushRadius; dx++) {
                    if (dx * dx + dy * dy > radiusSq) continue;
                    
                    const x = centerX + dx;
                    const y = centerY + dy;
                    
                    if (!inBounds(x, y)) continue;
                    
                    // Random chance for more natural look
                    if (Math.random() > 0.75) continue;
                    
                    if (currentMaterial === VOID) {
                        grid[y][x] = VOID;
                        isStatic[y][x] = false;
                    } else if (grid[y][x] === VOID) {
                        grid[y][x] = currentMaterial;
                        isStatic[y][x] = false;
                        colorNoise[y][x] = (Math.random() - 0.5) * 25;
                    }
                }
            }
        }

        // Swap two cells
        function swapCells(x1, y1, x2, y2) {
            const tempType = grid[y1][x1];
            const tempNoise = colorNoise[y1][x1];
            const tempStatic = isStatic[y1][x1];
            
            grid[y1][x1] = grid[y2][x2];
            colorNoise[y1][x1] = colorNoise[y2][x2];
            isStatic[y1][x1] = isStatic[y2][x2];
            
            grid[y2][x2] = tempType;
            colorNoise[y2][x2] = tempNoise;
            isStatic[y2][x2] = tempStatic;
        }

        // Move a cell to an empty position
        function moveCell(fromX, fromY, toX, toY) {
            grid[toY][toX] = grid[fromY][fromX];
            colorNoise[toY][toX] = colorNoise[fromY][fromX];
            isStatic[toY][toX] = isStatic[fromY][fromX];
            
            grid[fromY][fromX] = VOID;
            isStatic[fromY][fromX] = false;
        }

        // Update sand particle
        function updateSand(x, y) {
            const below = y + 1;
            
            if (below < GRID_HEIGHT) {
                if (isEmpty(x, below)) {
                    moveCell(x, y, x, below);
                    return true;
                }
                if (isWater(x, below)) {
                    swapCells(x, y, x, below);
                    return true;
                }
            }
            
            const dir = Math.random() < 0.5 ? -1 : 1;
            const diag1X = x + dir;
            const diag2X = x - dir;
            
            if (below < GRID_HEIGHT) {
                if (inBounds(diag1X, below)) {
                    if (isEmpty(diag1X, below)) {
                        moveCell(x, y, diag1X, below);
                        return true;
                    }
                    if (isWater(diag1X, below)) {
                        swapCells(x, y, diag1X, below);
                        return true;
                    }
                }
                
                if (inBounds(diag2X, below)) {
                    if (isEmpty(diag2X, below)) {
                        moveCell(x, y, diag2X, below);
                        return true;
                    }
                    if (isWater(diag2X, below)) {
                        swapCells(x, y, diag2X, below);
                        return true;
                    }
                }
            }
            
            return false;
        }

        // Update water particle
        function updateWater(x, y) {
            const below = y + 1;
            
            if (below < GRID_HEIGHT && isEmpty(x, below)) {
                moveCell(x, y, x, below);
                return true;
            }
            
            const dir = Math.random() < 0.5 ? -1 : 1;
            
            if (below < GRID_HEIGHT) {
                if (isEmpty(x + dir, below)) {
                    moveCell(x, y, x + dir, below);
                    return true;
                }
                if (isEmpty(x - dir, below)) {
                    moveCell(x, y, x - dir, below);
                    return true;
                }
            }
            
            const spreadDir = Math.random() < 0.5 ? -1 : 1;
            let canSpreadPrimary = isEmpty(x + spreadDir, y);
            let canSpreadSecondary = isEmpty(x - spreadDir, y);
            
            if (canSpreadPrimary && canSpreadSecondary) {
                moveCell(x, y, x + spreadDir, y);
                return true;
            } else if (canSpreadPrimary) {
                moveCell(x, y, x + spreadDir, y);
                return true;
            } else if (canSpreadSecondary) {
                moveCell(x, y, x - spreadDir, y);
                return true;
            }
            
            return false;
        }

        // Update stone particle
        function updateStone(x, y) {
            if (isStatic[y][x]) return false;
            
            const below = y + 1;
            
            if (below < GRID_HEIGHT) {
                if (isEmpty(x, below)) {
                    moveCell(x, y, x, below);
                    return true;
                }
                if (isWater(x, below)) {
                    swapCells(x, y, x, below);
                    return true;
                }
            }
            
            isStatic[y][x] = true;
            return false;
        }

        // Main simulation update
        function updateSimulation() {
            const leftToRight = Math.random() < 0.5;
            
            for (let y = GRID_HEIGHT - 2; y >= 0; y--) {
                if (leftToRight) {
                    for (let x = 0; x < GRID_WIDTH; x++) {
                        updateCell(x, y);
                    }
                } else {
                    for (let x = GRID_WIDTH - 1; x >= 0; x--) {
                        updateCell(x, y);
                    }
                }
            }
        }

        function updateCell(x, y) {
            const cellType = grid[y][x];
            
            switch (cellType) {
                case SAND:
                    updateSand(x, y);
                    break;
                case WATER:
                    updateWater(x, y);
                    break;
                case STONE:
                    updateStone(x, y);
                    break;
            }
        }

        // Render the simulation
        function render() {
            const bgColor = isDarkMode ? '#080810' : '#e8e8e8';
            ctx.fillStyle = bgColor;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            for (let y = 0; y < GRID_HEIGHT; y++) {
                for (let x = 0; x < GRID_WIDTH; x++) {
                    const cellType = grid[y][x];
                    
                    if (cellType !== VOID) {
                        const color = getParticleColor(cellType, x, y);
                        ctx.fillStyle = color;
                        ctx.fillRect(
                            x * CELL_SIZE,
                            y * CELL_SIZE,
                            CELL_SIZE,
                            CELL_SIZE
                        );
                    }
                }
            }
        }

        // Main game loop
        function gameLoop() {
            if (isMouseDown) {
                paintParticles(mouseGridX, mouseGridY);
            }
            
            updateSimulation();
            render();
            
            requestAnimationFrame(gameLoop);
        }

        // Event Handlers
        function handlePointerStart(clientX, clientY) {
            isMouseDown = true;
            const pos = screenToGrid(clientX, clientY);
            mouseGridX = pos.x;
            mouseGridY = pos.y;
        }

        function handlePointerMove(clientX, clientY) {
            const pos = screenToGrid(clientX, clientY);
            mouseGridX = pos.x;
            mouseGridY = pos.y;
        }

        function handlePointerEnd() {
            isMouseDown = false;
        }

        // Toggle theme
        function toggleTheme() {
            isDarkMode = !isDarkMode;
            document.body.classList.toggle('dark', isDarkMode);
            themeBtn.textContent = isDarkMode ? '‚òÄÔ∏è Light' : 'üåô Dark';
        }

        // Mouse events
        canvas.addEventListener('mousedown', (e) => {
            e.preventDefault();
            handlePointerStart(e.clientX, e.clientY);
        });

        canvas.addEventListener('mousemove', (e) => {
            handlePointerMove(e.clientX, e.clientY);
        });

        canvas.addEventListener('mouseup', handlePointerEnd);
        canvas.addEventListener('mouseleave', handlePointerEnd);

        // Touch events
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            handlePointerStart(touch.clientX, touch.clientY);
        });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            handlePointerMove(touch.clientX, touch.clientY);
        });

        canvas.addEventListener('touchend', (e) => {
            e.preventDefault();
            handlePointerEnd();
        });

        canvas.addEventListener('contextmenu', (e) => e.preventDefault());

        // Button selection helper
        function selectMaterialButton(button) {
            document.querySelectorAll('.btn-sand, .btn-water, .btn-stone, .btn-erase').forEach(btn => {
                btn.classList.remove('selected');
            });
            button.classList.add('selected');
        }

        // Material buttons
        document.getElementById('sandBtn').addEventListener('click', function() {
            currentMaterial = SAND;
            selectMaterialButton(this);
        });

        document.getElementById('waterBtn').addEventListener('click', function() {
            currentMaterial = WATER;
            selectMaterialButton(this);
        });

        document.getElementById('stoneBtn').addEventListener('click', function() {
            currentMaterial = STONE;
            selectMaterialButton(this);
        });

        document.getElementById('eraseBtn').addEventListener('click', function() {
            currentMaterial = VOID;
            selectMaterialButton(this);
        });

        document.getElementById('clearBtn').addEventListener('click', function() {
            initializeGrids();
        });

        themeBtn.addEventListener('click', toggleTheme);

        // Brush size slider
        brushSlider.addEventListener('input', function() {
            brushRadius = parseInt(this.value);
            brushValueDisplay.textContent = brushRadius;
        });

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            switch (e.key.toLowerCase()) {
                case '1':
                    currentMaterial = SAND;
                    selectMaterialButton(document.getElementById('sandBtn'));
                    break;
                case '2':
                    currentMaterial = WATER;
                    selectMaterialButton(document.getElementById('waterBtn'));
                    break;
                case '3':
                    currentMaterial = STONE;
                    selectMaterialButton(document.getElementById('stoneBtn'));
                    break;
                case 'e':
                    currentMaterial = VOID;
                    selectMaterialButton(document.getElementById('eraseBtn'));
                    break;
                case 'c':
                    initializeGrids();
                    break;
                case 't':
                    toggleTheme();
                    break;
            }
        });

        // Initialize and start
        initializeGrids();
        gameLoop();
    </script>
</body>
</html>
